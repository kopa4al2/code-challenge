<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Products</title>
    <!--    Reset css, bootstrab lib-->
    <link rel="stylesheet" href="css/reset-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  My styles -->
    <link rel="stylesheet" href="css/base-styles.css">
    <link rel="stylesheet" href="css/products-table.css">
</head>
<body>
<div class="notification"></div>
<main class="container-fluid main-content">
    <div class="products-page">
        <!--ADD NEW PRODUCT BUTTON-->
        <div class="action-bar">
            <button class="btn btn-outline-primary"
                    data-toggle="modal"
                    data-target="#addProductModal"
            >
                Add product
            </button>
        </div>

        <!--RENDER PRODUCTS GRID-->
        <div class="all-products-container">
            <div class="products-grid">
            </div>
            <div class="products-pagination">

            </div>
        </div>


        <!--ORDER PRODUCT MODAL-->
        <div class="modal fade" id="orderProduct" tabindex="-1" role="dialog" aria-labelledby="orderProductTitle"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <!--            <div class="modal-content" style="background: var(&#45;&#45;background)">-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderProductTitle">Order product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form id="orderProductForm">
                            <div class="form-group">
                                <label for="amountInput">How much would you like to order:</label>
                                <input type="number" id="amountInput" class="form-control" name="quantity"
                                       placeholder="Amount" required/>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button"
                                id="orderProductsButton"
                                class="btn btn-primary">Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <!--ADD NEW PRODUCT MODAL-->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductTitle"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <!--            <div class="modal-content" style="background: var(&#45;&#45;background)">-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductTitle">Add product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="modal-body">
                        <form id="newProductForm">
                            <div class="form-group">
                                <label for="nameInput">Product name:</label>
                                <input id="nameInput" class="form-control" name="name" placeholder="Name" required/>
                                <small class="form-text text-muted">
                                    Required*
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="category">Product category:</label>
                                <input id="category" class="form-control" name="category" placeholder="Category" required/>
                                <small class="form-text text-muted">
                                    Required*
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="description">Product Description</label>
                                <textarea id="description" class="form-control" name="description"
                                          placeholder="Description"></textarea>
                                <small class="form-text text-muted">
                                    Optional
                                </small>
                            </div>
                        </form>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button"
                                id="addProductBtn"
                                class="btn btn-primary">Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- LIBRARIES, bootstrap jquery and popper js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Scripts created by me -->
<script src="js/initNotifier.js"></script>
<script src="js/ProductsTable.js"></script>
<script src="js/Pagination.js"></script>
<script src="js/products-scripts/productsBase.js"></script>

</body>
</html>
